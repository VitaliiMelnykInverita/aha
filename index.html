<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>AHA health system</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="images/header-photo.jpg" alt="header photo" />
      </div>
      <hr class="header-border" />
    </header>

    <article class="content-panel">
      <h2 class="content-header">Upcoming event</h2>

      <div class="content-list">
        <div class="content-list--item">
          <div class="content-list--left-block">
            <img
              class="content-list--item--img"
              src="images/logo-item.jpg"
              alt="item image"
            />
            <div class="content-list--item--info">
              <h3>AHA Health Systems 2020 Virtual Leadership Forum</h3>
              <h4>12:00PM EDT - Thursday, 10/15/2020</h4>
            </div>
          </div>
          <div class="content-list--item--actions">
            <button class="btn-soon">Coming soon</button>
            <a
              class="link-download"
              href="data/agenda.pdf"
              download="Forum agenda"
              >Forum Agenda</a
            >
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
