<div class="wrapper">
  <form class="form" (ngSubmit)="onSubmit()" [formGroup]="emailForm">
    <label for="email" class="input-label">Email</label>
    <div class="input-box">
      <input
        id="email"
        type="email"
        class="input"
        placeholder="Email Address"
        formControlName="email"
      >
      <button type="submit" class="btn-submit">Submit</button>
    </div>
  </form>
</div>
